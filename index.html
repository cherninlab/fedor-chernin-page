<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fedor Chernin — Tech Lead & System Architect in Amsterdam. Building scalable AI-enabled SaaS and platform solutions."
    />
    <meta name="color-scheme" content="light dark" />

    <script>
      (() => {
        try {
          var saved = localStorage.getItem("theme");
          var theme =
            saved === "light" || saved === "dark"
              ? saved
              : window.matchMedia &&
                  window.matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light";
          document.documentElement.dataset.theme = theme;
          document.documentElement.style.colorScheme = theme;
        } catch (e) {
          // ignore
        }
      })();
    </script>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="canonical" href="https://cherninlab.com/" />

    <title>Fedor Chernin | Tech Lead & System Architect</title>

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
    
    <!-- Social media meta tags -->
    <meta property="og:title" content="Fedor Chernin | Tech Lead & System Architect">
    <meta
      property="og:description"
      content="Building scalable AI-enabled SaaS and platform solutions."
    >
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cherninlab.com/">
    <meta property="og:image" content="https://cherninlab.com/og-cherninlab-1200x630.png?v=2">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Fedor Chernin — Tech Lead & System Architect">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fedor Chernin | Tech Lead & System Architect">
    <meta
      name="twitter:description"
      content="Building scalable AI-enabled SaaS and platform solutions."
    >
    <meta name="twitter:image" content="https://cherninlab.com/og-cherninlab-1200x630.png?v=2">
    <meta name="twitter:image:alt" content="Fedor Chernin — Tech Lead & System Architect">

    <!-- Structured data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfilePage",
        "mainEntity": {
          "@type": "Person",
          "name": "Fedor Chernin",
          "jobTitle": "Tech Lead & System Architect",
          "description": "Building scalable AI-enabled SaaS and platform solutions.",
          "image": "https://cherninlab.com/android-chrome-512x512.png",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Amsterdam",
            "addressCountry": "NL"
          },
          "sameAs": [
            "https://linkedin.com/in/theodore-chernin",
            "https://github.com/cherninlab"
          ]
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
